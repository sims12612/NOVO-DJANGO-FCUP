<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro ao Enviar E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #721c24;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #501219;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❌ Erro ao Enviar E-mail</h1>
        <p>Ocorreu um problema ao tentar enviar o e-mail. Por favor, tente novamente mais tarde.</p>
        <a href="/" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
