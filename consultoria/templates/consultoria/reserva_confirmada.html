<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Confirmada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reserva Confirmada</h1>

        <div class="confirmation-message">
            <p>Obrigado, <strong>{{ nome }}</strong>! Sua reserva com <strong>{{ consultor }}</strong> foi confirmada com sucesso.</p>
            <p>Estamos ansiosos para atendê-lo!</p>
        </div>

        <a href="{% url 'lista_consultores' %}">Voltar à lista de consultores</a>
    </div>

</body>
</html>
